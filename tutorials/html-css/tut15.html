<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid violet;
        }
        /* id selector */
#firstpara{
    color: rgb(255, 145, 0);
}
/* class selector */
.bgblue{
    color: yellow;
    background-color: blue;
}
/* grouping selector */
footer, span{
    background-color: pink;
}
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement bgblue">This is a simple paragraph to demonstrate css selectors</p>
   <div>
       <p>This is a simple paragraph to demonstrate css selectors</p>
       <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
