<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(204, 175, 231);
        }
      .container{
        background-color: rgb(237, 233, 255);
        border: 3px solid rgb(111, 0, 255) ;
        padding-top: 19px;
        padding-bottom: 25px;
        padding-left: 30px;
        margin: 34px;
        border-radius: 23px;
        width: 533px;
        
      }
    </style>
</head>
<body>
    <div class="container">
        <h3>this is my heading</h3>
       <p id="first">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius, laboriosam.</p>
    </div>

    <div class="container">
        <h3>this is my heading</h3>
       <p id="second">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius, laboriosam.</p>
    </div>

    <div class="container">
        <h3>this is my heading</h3>
       <p id="third">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius, laboriosam.</p>
    </div>
</body>
</html>
