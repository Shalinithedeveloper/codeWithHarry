<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: brown;
        }

        #secondpara{
            color: rgb(255, 153, 0);

        }

        #thirdpara{
            color:pink;
            background-color: #ff4532;
        }
    </style>
</head>
<body>
    <h1>this is my first box</h1>
    <p id="firstpara">this is a paragraph from first box</p>
    <p id="secondpara">this is a paragraph from first box</p>
    <p id="thirdpara">this is a paragraph from first box</p>
</body>
</html>
