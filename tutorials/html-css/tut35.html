<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables/Custom Properties</title>
    <style>
        :root{
            --primary-color: rgb(224, 66, 26);
            --danger-color: rgb(255, 196, 0);
            --maxw: 333px

        }
.box{
    width: 200px;
    height: 200px;
    background-color: var(--primary-color);
    border: 2px solid var(--danger-color);
    margin: 3px 9px;
}

.container{
    max-width: var(--maxw);
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--primary-color);
}
    </style>
</head>
<body>
   <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
   </div> 
</body>
</html>
