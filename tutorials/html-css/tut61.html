<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">

        <h1>This is math object tutorial</h1>
    </div>
    <script>
        let m = Math;
        console.log(m)
        console.log('the value of Math.E is', Math.E)
        console.log('the value of Math.LN2 is', Math.LN2)
        console.log('the value of Math.PI is', Math.PI)
        console.log('the value of Math.SQRT1_2 is', Math.SQRT1_2)
      
        let a = 34.64534;
        let b = 89;

        console.log("The value of and b is ", a, b)
        console.log("The value of and b rounded is ", Math.round(a), Math.round(b))

        console.log('3 raised to the power of 2 is', Math.pow(3,2))

        console.log('Square root of 36 is', Math.sqrt(36))
        console.log('Square root of 212 is', Math.sqrt(212))
    </script>
</body>
</html>
